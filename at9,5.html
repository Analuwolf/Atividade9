<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de impares</title>
</head>
<body>
   <script type="text/javascript">

   let somatorio = 0;

   let num1 = parseInt(prompt("Digite o primeiro valor"))

   let num2 = parseInt(prompt("Digite o segundo valor"))

   for(num1; num1 < num2; num1++){
     if(num1%2 != 0){
    somatorio += num1;
    document.write(somatorio-num1 + " + " + num1 + " = " + somatorio + "<br>")
    continue;
   }
     document.write(num1 + "é par, logo somátorio = " + somatorio + "<br>")
   }
document.write(somatorio)

   </script> 
</body>
</html>
