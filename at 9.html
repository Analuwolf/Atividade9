<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>
<body>

<script type="text/javascript">

let somatorio = 0

let A = prompt("Digite um limite")

for (let i = 0; i < A; i++) {
  let x = parseInt(prompt("Digite um número"));
    somatorio += x;  
}

document.write(somatorio)
document.write("<br>" + somatorio/4)


</script>


</body>
